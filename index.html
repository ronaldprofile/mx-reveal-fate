<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal your fate | Maratona Explorer</title>
    <meta name="description" content="Reveal your fate" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Vou revelar seu destino</h1>
      <p>
        Clique em fazer pergunta para que seu destino seja revelado pelo
        <a
          href="https://naruto.fandom.com/pt-br/wiki/Itachi_Uchiha"
          target="_blank"
          >Itachi Uchiha
        </a>
      </p>

      <form class="form">
        <input type="text" id="question" placeholder="Digite sua pergunta" />
        <button type="submit">Fazer pergunta</button>
      </form>

      <div id="box-response">
        <div>
          <span class="question"></span>
        </div>

        <h3 id="response"></h3>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
